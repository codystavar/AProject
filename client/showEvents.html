<!DOCTYPE html>

<html>
    <head>
      <title>Events</title>
        <script src="static/evCreate.js"></script> <!-- rename scriptjs if needed, check path-->
        <link rel="stylesheet" href="static/style/style.css">
     </head>
    <body>
      <div class="div eventbg">
          <div class="box4">
            <br>
            <br>
           <center><p2>Here are the events created by you and/or other users:</p2></center>
           <br>
           <center><p2>(Format: Event - User - Start Date - End Date)</p2></center>
           <br>
           <br>
           {% for events in events %}
           <center><div><p4>{{events[0] + " - " +events[1]+ " - " +events[2]+ " - " +events[3]}}</p4></div></center>
           <center><div><p4> Participants # -
           <button class=button5 onclick="backButton()">Take part!</button></p4></div></center>
           <br>
           {%endfor%}
           <br>
           <center><button class=button4 onclick="backButton()">Back</button></center>
           <br>
        </div>
      </div>
    </body>
</html>
