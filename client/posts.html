
<!DOCTYPE html>

<html>
    <head>
      <title>Posts</title>
        <script src="static/posts.js"></script> <!-- rename scriptjs if needed, check path-->
        <link rel="stylesheet" href="static/style/style.css">
     </head>
    <body>
      <div class = viewpostsbg>
        <div class=box5>
          <br>
           <h2>Created posts:</h2>
           {% for post in posts %}
          <center><div style="background-color: rgb(154, 160, 160); width: 400px; max-width: 400px;"><p4>Created by {{post[0] + " with the post: " +post[1]}}</p4></div></center> 
          <center><div div style="background-color: rgb(218, 219, 219); width: 400px; max-width: 400px;"><p5> # of Likes  # of Dislikes</p5></div></center>
           <br>
           <div> <button class=button5 style="background-color: rgba(43, 151, 43, 0.9)" onclick="back()">Like</button>
          <button class=button5 style="background-color: rgba(158, 23, 23, 0.9)" onclick="back()">Dislike</button> </div>
           {%endfor%}
            <br>
           <center><button class=button6 onclick="back()">Go back</button></center>
            <br>
            <br>
        </div>
    </body>
</html>
